<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/custom.css" />
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="advice-container m-3 p-5">
      <p class="advice-id text-center ">Advice # <span id="quote-id">112</span></p>
      <div class="quote text-center mt-5">
        <p id="quote">
          "You know it's love when all you want is that person to be happy, even if you're not part of their happiness."
        </p>
        <p id="author">
          - Julia Roberts
        </p>
        </div>
  
        <div class="hr-divider d-flex justify-content-center mt-5">
          <img src="images/pattern-divider-desktop.svg" class="w-100" />
        </div>
        <div class="dice-btn-container d-flex justify-content-center mt-5">
          <div id="dice-btn" class="dice-btn">
            <img src="images/icon-dice.svg" />
          </div>
        </div>
   
      </div>
    </div>

    <div class="attribution d-flex justify-content-center w-100 fixed-bottom mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="abdulah-dzankic.netlify.app/">Abdulah Džankić</a>.
    </div>
  </div>

  </body>
  <script
			  src="https://code.jquery.com/jquery-3.6.4.js"
			  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
			  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</html>
